<body class="signup">
<form #editForm="ngForm" class="mat-form-field" (keydown.enter)="$event.preventDefault()" style="border:1px solid #ccc"
      [class.cross-validation-error]="editForm.errors?.identityRevealed && (editForm.touched
   || editForm.dirty)">

  <div class="container">
    <h1>Sign Up</h1>
    <p>Vul onderstaande formulier in.</p>
    <hr>
    <label><b>Voornaam</b></label>
    <input type="text" placeholder="Voornaam" name="firstName" ngModel="firstName" [(ngModel)]="firstName" #voornaam
           required>
    <label><b>Achternaam</b></label>
    <input type="text" placeholder="Achternaam" name="lastName" ngModel="achternaam" [(ngModel)]="lastName" #achternaam
           required>
    <label><b>Telefoon nummer</b></label>
    <input type="text" placeholder="Telefoon nummer" name="phoneNumber" ngModel="telefoon" [(ngModel)]="phoneNumber"
           #telefoon required>
    <label><b>Functie</b></label>
    <input type="text" placeholder="Functie" [(ngModel)]="functie" name="functie" ngModel="functie" #functie1 required>
    <label><b>Stadsdeel</b></label>
    <div class="text">
      <select class="form-control" #stadsdeel1 id="country" name="country">
        <option value="Centrum">Centrum</option>
        <option value="Nieuw-West">Nieuw-West</option>
        <option value="Noord">Noord</option>
        <option value="Oost">Oost</option>
        <option value="West">West</option>
        <option value="Zuid">Zuid</option>
        <option value="Zuid-Oost">Zuid-Oost</option>
      </select>
    </div>
    <label><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" [(ngModel)]="email.name" #email="ngModel" required>
    <label><b>Password</b></label>
    <input type="password" #password ngModel="password" placeholder="Enter Password" name="psw" required>
    <label><b>Repeat Password</b></label>
    <input type="password" ngModel="Password" placeholder="Repeat Password" name="psw-repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn" (click)="cancel()">Cancel</button>
      <button type="submit"
              (click)="service.SignUp(email.value, password.value.toString(), voornaam.value.toString(), achternaam.value.toString(),telefoon.value.toString() , functie1.value.toString(), stadsdeel1.value , admin ) "
              class="signupbtn">Sign Up
      </button>
    </div>
  </div>
</form>
</body>

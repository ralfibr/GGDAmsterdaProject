<div>
    <form>
        <mat-form-field>
            <input matInput placeholder="Project Naam" value="{{current.name}}" [formControl]="name" >
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Oppervlakte van dit project" value="{{current.size}}"[formControl]="size"  >
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput placeholder="Locatie van dit project" value="{{current.location}}"[formControl]="location"  >
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput [matDatepicker]="beginPicker" value="{{current.beginDate}}" placeholder="Begin datum" [formControl]="beginDate" >
            <mat-datepicker-toggle matSuffix [for]="beginPicker"></mat-datepicker-toggle>
            <mat-datepicker #beginPicker></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-form-field>
            <input matInput [matDatepicker]="endPicker" value="{{current.endDate}}" placeholder="Eind datum" [formControl]="endDate" >
            <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
            <mat-datepicker #endPicker></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-form-field>
            <textarea matInput cdkTextareaAutosize 
        #autosize="cdkTextareaAutosize" 
        cdkAutosizeMinRows="1"
        cdkAutosizeMaxRows="50"
        [formControl]="description"
        placeholder="Beschrijving" >{{current.description}}</textarea>
        </mat-form-field>
    </form>
</div>

<div>
    <button class="btn btn-primary" (click)="saveProject()">Opslaan</button>
    <button class="btn btn-primary" (click)="onNoClick()">Sluiten</button>
</div>
